<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet By codingminku</title>
    <link rel="stylesheet" href="style.css" />
    <script src="planets.js" defer></script>
    <style>
      #m{
        border: 2px;
        box-shadow: 2px 2px 2px aqua;
      }
    </style>
  </head>
  <body style="background-color:beige;">
    <main>
      <nav>
        <ul>
          <li><a href="links.html"><button id="m">HOME</button></a></li>
         
        </ul>
        <h2>SPACE TOUR</h2>
        
      </nav>
      <div class="content-wrapper">
        <button class="left">←</button>

        <div class="planet-info">
          <p class="name">SUN</p>
          <p class="description">
            The Sun is the star at the center of the Solar System. It is a
            nearly perfect ball of hot plasma,heated to incandescence by nuclear
            fusion reactions in its core.
          </p>
        </div>

        <img src="sun.png" alt="planets" class="planet" />

        <div class="info-wrapper">
          <div class="wrapper">
            <p class="info">YEAR LENGTH</p>
            <span class="year">4,500,000,000</span>
          </div>
          <div class="wrapper">
            <p class="info">PLANET TYPE</p>
            <span class="type">YELLOW DWARF STAR</span>
          </div>
          <div class="wrapper">
            <p class="info">RADIUS</p>
            <span class="radius">696,340 km</span>
          </div>
        </div>

        <button class="right">→</button>
      </div>
      <img src="sunbag.jpg" alt="galaxy" class="galaxy" />
    </main>
  </body>
</html>
