<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Boat | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 181, 246, 0.2);
            border-radius: 20px;
            color: #64b5f6;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            background: rgba(30, 136, 229, 0.2);
            color: #fff;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.3);
        }

        .home-btn:active {
            transform: translateX(-50%) translateY(0);
        }

        .home-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/login-page-wallpaper-black-hole.jpg') center center no-repeat;
            background-size: cover;
            z-index: -2;
            opacity: 0.8;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: -1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container-wrapper {
            position: relative;
            width: 400px;
            max-width: 95%;
        }

        .container {
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(100, 181, 246, 0.2);
            box-shadow: 0 0 30px rgba(60, 130, 214, 0.3);
            padding: 40px;
            animation: containerAppear 1s ease forwards;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            font-weight: 800;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
            animation: fadeInUp 0.8s forwards;
        }

        .logo span {
            background: linear-gradient(90deg, #64b5f6, #1e88e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 0.8s 0.2s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-group:nth-child(1) {
            animation: fadeInUp 0.6s 0.4s forwards;
        }

        .form-group:nth-child(2) {
            animation: fadeInUp 0.6s 0.6s forwards;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ddd;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(100, 181, 246, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.3);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s 0.8s forwards;
        }

        .forgot-password a {
            color: #64b5f6;
            font-size: 13px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1e88e5;
            text-decoration: underline;
        }

        .btn-wrapper {
            opacity: 0;
            animation: fadeInUp 0.6s 1s forwards;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #1e88e5, #64b5f6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(45deg, #1976d2, #42a5f5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInUp 0.6s 1.2s forwards;
        }

        .divider hr {
            flex: 1;
            border: none;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 300;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s 1.4s forwards;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(100, 181, 246, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(100, 181, 246, 0.4);
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeInUp 0.6s 1.6s forwards;
        }

        .signup a {
            color: #64b5f6;
            text-decoration: none;
            font-weight: 500;
        }

        .signup a:hover {
            text-decoration: underline;
            color: #1e88e5;
        }

        .error {
            color: #ff5252;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
        }

        .loading div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: rotateCircle 1s infinite linear;
        }

        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 22px;
            }

            .home-btn {
                padding: 6px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Home Button -->
    <a href="links.html" class="home-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
        Home
    </a>

    <!-- Background Elements -->
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="stars"></div>

    <!-- Login Container -->
    <div class="container-wrapper">
        <div class="container">
            <div class="logo">
                <h1>INSPIRATIONAL<span>BOAT</span></h1>
            </div>
            <p class="tagline">Navigate the Ocean of Possibilities</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Enter your username or email">
                    <div class="error" id="usernameError">Please enter a valid username or email</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="error" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotLink">Forgot password?</a>
                </div>

                <div class="btn-wrapper">
                    <button type="submit" class="btn" id="loginButton">
                        <span>LOGIN</span>
                        <div class="loading">
                            <div></div>
                        </div>
                    </button>
                </div>

                <div class="divider">
                    <hr><span>OR CONTINUE WITH</span>
                    <hr>
                </div>

                <div class="social-login">
                    <div class="social-btn google" title="Login with Google">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="#DB4437">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                    </div>
                    <div class="social-btn facebook" title="Login with Facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="#1877F2">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                    </div>
                    <div class="social-btn twitter" title="Login with Twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="#1DA1F2">
                            <path
                                d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
                        </svg>
                    </div>
                </div>

                <div class="signup">
                    Don't have an account? <a href="#" id="signupLink">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create stars
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }

            // Form validation
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loginButton = document.getElementById('loginButton');
            const loadingIndicator = document.querySelector('.loading');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                let isValid = true;

                // Simple validation
                if (usernameInput.value.trim() === '') {
                    usernameError.style.display = 'block';
                    isValid = false;
                } else {
                    usernameError.style.display = 'none';
                }

                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                if (isValid) {
                    // Show loading animation
                    loginButton.querySelector('span').style.opacity = '0';
                    loadingIndicator.style.display = 'block';

                    // Simulate login process
                    setTimeout(() => {
                        loadingIndicator.style.display = 'none';
                        alert('Login successful! Redirecting to dashboard...');
                        loginButton.querySelector('span').style.opacity = '1';
                        loginForm.reset();
                    }, 1500);
                }
            });

            // Links functionality
            document.getElementById('forgotLink').addEventListener('click', (e) => {
                e.preventDefault();
                alert('Password reset functionality would be here');
            });

            document.getElementById('signupLink').addEventListener('click', (e) => {
                e.preventDefault();
                alert('Signup page would be here');
            });

            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    alert(`${btn.classList[1].charAt(0).toUpperCase() + btn.classList[1].slice(1)} login would be triggered here`);
                });
            });

            // Home button hover effect
            const homeBtn = document.querySelector('.home-btn');
            homeBtn.addEventListener('mouseenter', () => {
                homeBtn.style.transform = 'translateX(-50%) translateY(-2px)';
            });
            homeBtn.addEventListener('mouseleave', () => {
                homeBtn.style.transform = 'translateX(-50%)';
            });
        });
    </script>
</body>

</html>
