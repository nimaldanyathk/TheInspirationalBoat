<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inspirational Boat</title>
    <script src="js/renderer.js"></script>
    <style>
        @font-face {
            font-family: 'Reospec';
            src: url('assets/fonts/reospec.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Reospec', sans-serif;
            color: white;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title {
            font-size: 2rem;
            opacity: 0.8;
        }

        .company-name {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0.9;
        }

        .explore-link {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10vh;
            /* ðŸ‘ˆ moved down */
            font-size: 1.2rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .explore-link:hover {
            color: white;
            border-bottom: 2px solid white;
        }

        /* Audio Controls */
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .audio-control:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .audio-control svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        #bgAudio {
            display: none;
        }
    </style>
</head>

<body>

    <video class="background-video" autoplay loop muted>
        <source src="assets/video/black.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="bgAudio" loop>
        <source src="assets/audio/interstellar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="content">
        <div class="title">Introducing</div>
        <div class="company-name">The Inspirational Boat</div>
    </div>

    <a href="pages/links.html" class="explore-link">Explore</a>

    <div class="audio-control" id="audioControl">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
        </svg>
    </div>

    <script>
        const audio = document.getElementById('bgAudio');
        const audioControl = document.getElementById('audioControl');
        let isMuted = false;

        audio.volume = 0.5;
        const playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.catch(error => {
                isMuted = true;
                updateAudioIcon();
            });
        }

        audioControl.addEventListener('click', function () {
            isMuted = !isMuted;
            audio.muted = isMuted;
            updateAudioIcon();
            if (!isMuted && audio.paused) {
                audio.play();
            }
        });

        function updateAudioIcon() {
            if (isMuted) {
                audioControl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                `;
            } else {
                audioControl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                `;
            }
        }

        updateAudioIcon();
    </script>
    <script src="js/renderer.js"></script>
</body>

</html>
