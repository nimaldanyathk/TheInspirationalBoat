<html lang="en">
<head>
    <link rel="icon" href="tipp.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inspirational Boat</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ANIMATIONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @font-face {
            font-family: 'Reospec';
            src: url('fonts/Reospec.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            font-family: 'Reospec', sans-serif;
        }
        body {
            font-family: 'Reospec', sans-serif;
            background: radial-gradient(circle, rgba(10,10,25,1) 0%, rgba(2,2,10,1) 100%);
            color: white;
            transition: background 0.5s, color 0.5s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            text-align: center;
            padding: 50px;
            flex-grow: 1;
        }
        
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
        }
        
        /* Menu Bar Styles */
        .menu-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .menu-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .menu-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .menu-icon i {
            font-size: 1.5rem;
            color: white;
        }
        
        .menu-items {
            position: absolute;
            top: 60px;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 10px 0;
            width: 200px;
            transform-origin: top left;
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .menu-items.open {
            transform: scale(1);
            opacity: 1;
        }
        
        .menu-item {
            padding: 12px 20px;
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 25px;
        }
        
        #toggleDark {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        .social-icons svg {
            width: 40px;
            height: 40px;
            fill: white;
            transition: 0.3s;
        }
        
        .social-icons svg:hover {
            fill: cyan;
            transform: scale(1.2);
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
            animation: moveStars 60s linear infinite;
        }
        
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -500px 500px; }
        }
        
        .blackhole {
            position: fixed;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 70%);
            box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            from {transform: translate(-50%, -50%) rotate(0deg);}
            to {transform: translate(-50%, -50%) rotate(360deg);}
        }
        
        #loginBtn {
            position: absolute;
            top: 20px;
            right: 70px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            color: white;
            cursor: pointer;
            transition: 0.4s;
        }
        
        #loginBtn:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
        
        /* Newsletter button styles */
        #newsletterBtn {
            position: absolute;
            top: 20px;
            right: 170px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
        }
        
        #newsletterBtn:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
        
        #newsletterBtn::before {
            content: "";
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        #newsletterBtn:hover::before {
            left: 100%;
        }
        
        /* Video Modal Styles */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.215, 0.610, 0.355, 1);
        }
        
        .video-modal.open {
            opacity: 1;
            visibility: visible;
        }
        
        .video-container {
            width: 80%;
            max-width: 1000px;
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.215, 0.610, 0.355, 1);
        }
        
        .video-modal.open .video-container {
            transform: scale(1);
        }
        
        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            color: cyan;
            transform: rotate(90deg);
        }
        
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            animation: twinkle infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }
        
        /* Enhanced Footer Styles */
        footer {
            padding: 30px 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-logo {
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .footer-logo img {
            height: 60px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .footer-logo:hover img {
            transform: scale(1.2);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
        }
        
        .footer-logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
        }
        
        .footer-logo:hover::before {
            opacity: 1;
            transform: scale(1.5);
        }
        
        .footer-text {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .footer-link:hover {
            color: cyan;
            text-decoration: underline;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .footer-logo:hover {
            animation: pulse 1.5s infinite;
        }
        
        /* Audio Control Styles */
        .audio-control {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .audio-control i {
            font-size: 1.2rem;
            color: white;
        }
    </style>

    <script>
        // Dark mode toggle
        const toggleDark = document.getElementById("toggleDark");
        let darkMode = false;
        toggleDark.addEventListener("click", () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.style.background = "#000";
                document.body.style.color = "#fff";
                toggleDark.textContent = "üåô";
            } else {
                document.body.style.background = "radial-gradient(circle, rgba(10,10,25,1) 0%, rgba(2,2,10,1) 100%)";
                document.body.style.color = "#fff";
                toggleDark.textContent = "‚òÄÔ∏è";
            }
        });
        
        // Menu toggle
        const menuIcon = document.getElementById("menuIcon");
        const menuItems = document.getElementById("menuItems");
        
        menuIcon.addEventListener("click", (e) => {
            e.stopPropagation();
            menuItems.classList.toggle("open");
        });
        
        // Close menu when clicking outside
        document.addEventListener("click", () => {
            menuItems.classList.remove("open");
        });
        
        // Video modal
        const videoModal = document.getElementById("videoModal");
        const closeVideo = document.getElementById("closeVideo");
        
        document.body.addEventListener("click", (e) => {
            // Don't open if clicking on excluded elements
            const excludedElements = [
                '.menu-bar', 
                '#loginBtn', 
                '#toggleDark', 
                '#newsletterBtn', 
                'footer', 
                '.audio-control',
                '#chatbase-widget-container', // Chatbot container
                '#chatbase-widget-button' // Chatbot button
            ];
            
            const isExcluded = excludedElements.some(selector => e.target.closest(selector));
            
            if (!isExcluded) {
                videoModal.classList.add("open");
            }
        });
        
        // Close video modal
        closeVideo.addEventListener("click", (e) => {
            e.stopPropagation();
            videoModal.classList.remove("open");
            // Pause the video when closing
            const video = videoModal.querySelector('video');
            video.pause();
            video.currentTime = 0;
        });
        
        // Create stars
        function createStars() {
            const starContainer = document.createElement("div");
            starContainer.classList.add("stars-container");
            document.body.appendChild(starContainer);

            for (let i = 0; i < 500; i++) {
                let star = document.createElement("div");
                star.classList.add("star");

                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;

                star.style.opacity = `${0.2 + Math.random() * 0.3}`;

                const size = Math.random() * 1.5 + 0.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                const colorChance = Math.random();
                if (colorChance < 0.05) {
                    const warmColors = ["#FFD580", "#FFCC66", "#FFC107", "#FFB347"];
                    star.style.background = warmColors[Math.floor(Math.random() * warmColors.length)];
                } else {
                    star.style.background = "white";
                }

                starContainer.appendChild(star);
            }
        }
        
        createStars();
        
        // Audio control functionality
        const audio = document.getElementById('bgAudio');
        const audioControl = document.getElementById('audioControl');
        let isMuted = false;

       
        audio.volume = 0.5;
        const playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.catch(error => {
                // Auto-play was prevented, show muted button
                isMuted = true;
                updateAudioIcon();
            });
        }

        // Toggle mute/unmute
        audioControl.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering video modal
            isMuted = !isMuted;
            audio.muted = isMuted;
            updateAudioIcon();
            
            if (!isMuted && audio.paused) {
                audio.play();
            }
        });

        function updateAudioIcon() {
            if (isMuted) {
                audioControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                audioControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        // Initialize the icon
        updateAudioIcon();
    </script>
