<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inspirational Boat - Merchandise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://source.unsplash.com/1600x900/?space,stars') no-repeat center center/cover;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 1200px;
            width: 90%;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .item {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease-in-out;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item:hover {
            transform: scale(1.1);
        }
        .dark-mode {
            background: #000;
            color: #fff;
        }
        .dark-btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Inspirational Boat - Merchandise</h1>
        <div class="dark-btn" onclick="toggleDarkMode()">Toggle Dark Mode</div>
        <div class="product">
            <div class="item">
                <img src="https://source.unsplash.com/200x200/?tshirt,space" alt="T-Shirt">
                <p>Space T-Shirt</p>
            </div>
            <div class="item">
                <img src="https://source.unsplash.com/200x200/?cup,galaxy" alt="Cup">
                <p>Galaxy Cup</p>
            </div>
            <div class="item">
                <img src="https://source.unsplash.com/200x200/?poster,nebula" alt="Poster">
                <p>Nebula Poster</p>
            </div>
            <div class="item">
                <img src="https://source.unsplash.com/200x200/?cap,universe" alt="Cap">
                <p>Universe Cap</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
